<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>dockbin results</title>
  </head>
  <body>
    <h1>dockbin results</h1>
    {% if results %}
    <ul>
      {% for result in results %}
      <li><a href="{{ url_for('dockbin.view', key=result.key) }}">{{ result.title }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No dockbin results found.</p>
    {% endif %}
    <p><a href="{{ url_for('dockbin.index') }}">Back to dockbin</a></p>
  </body>
</html>
